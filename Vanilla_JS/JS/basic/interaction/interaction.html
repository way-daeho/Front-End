<!--prompt 브라우저에서 제공하는 prompt함수는 두 개의 인수를 받는다.
함수가 실행되면 텍스트 메시지와 입력 필드, 확인 및 취소 버튼이 있는 모달 창을 띄워준다.
result = prompt(title, [default]);
title: 사용자에게 보여줄 문자열, default 입력 필드의 초깃값(선택값)
rompt 함수는 사용자가 입력 필드에 기재한 문자열을 반환. 사용자가 입력을 취소한 경우 null이 반환-->
